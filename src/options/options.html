<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neuralyzer Configuration</title>
</head>
<body>
<div class="root">
  <main>
    <section class="container">
      <h1>Neuralyzer configuration</h1>
      <div>
        <form id="configuration">
          <div class="input-group">
            <label for="url">Homepage URL</label>
            <input type="text" id="url" name="url" placeholder="Enter homepage url here">
          </div>
          <div class="input-group">
            <label for="statusUrl">Status URL</label>
            <input type="text" id="statusUrl" name="statusUrl" placeholder="Enter status subscription url here">
          </div>
          <div class="input-group">
            <label for="kioskName">Kiosk Name</label>
            <input type="text" id="kioskName" name="kioskName" placeholder="Enter kiosk name here">
          </div>
          <div class="input-group">
            <button type="submit" id="submitBtn" class="btn btn--primary">Save</button>
            <span id="flashMsg"></span>
          </div>
        </form>
      </div>
    </section>
    <section class="container">
      <h2>Disable links on these pages</h2>
      <div>
        <p>Enter one URL or partial URL per line.</p>
        <textarea id="disableUrls" rows="6" cols="60"></textarea>
        <br />
        <button id="save-disable-links">Save</button>
        <span id="disable-links-status"></span>
      </div>
    </section>
  </main>
</div>
</body>
</html>
